plugins {
    id 'java'
}

group 'demo'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'UserDocSearch'
    }
}
test{
    dependsOn 'cleanTest'
    testLogging.showStandardStreams = true
}